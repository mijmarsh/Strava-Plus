<!DOCTYPE html>
<html>

  <style>
      .centerHeader{
          color:White;
	  position: absolute;
	  left: 50%;
	  top: 30%;
	  -ms-transform: translate(-50%, -50%);
	  transform: translate(-50%, -50%);
	  font-family: 'Comic Sans MS', cursive;
      }
      .centerButton{
          position: absolute;
	  left: 50%;
	  top: 42%;
	  -ms-transform: translate(-50%, -50%);
	  transform: translate(-50%, -50%);
	  font-family: 'Comic Sans MS', cursive;
	  background-color: White;
      }
      .cropped{
	  height:100%;
	  clip-path: circle(30%);
      }
      body{
          background-color: rgba(252, 76, 2);
      }
      button{
          font-family: inherit;
          font-size: 1em;
	  background-color: inherit;
	  border:0px;
      }
      img{
	  opacity:0.8;
	  float: right;
	  width: 50%;
      }
  </style>

  <head>
    <title>Strava+</title>
  </head>
  <body>
      <h1 class = "centerHeader">Strava+ Login Page</h1>
      <div class = "centerButton">
      <button type="center">Login with Strava</button>
      </div>
      <div class = "cropped">
      <img src="https://mymodernmet.com/wp/wp-content/uploads/2022/02/strava-runner-street-art-tiger-drawing-san-francisco-1.jpeg">
      </div>
  </body>
  
  
</html>
